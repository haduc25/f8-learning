<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BEM Level 1</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <p>Success / Warn / Danger</p>
        <div>
            <button class="btn btn--success">GO TO APPROVAL</button>
            <button class="btn btn--warn">OK</button>
            <button class="btn btn--danger">TRY AGAIN</button>
        </div>

        <p>Disabled</p>
        <div>
            <button class="btn btn--success btn--disabled">GO TO APPROVAL</button>
            <button class="btn btn--warn btn--disabled">OK</button>
            <button class="btn btn--danger btn--disabled">TRY AGAIN</button>
        </div>

        <p>Size: small / medium / large</p>
        <div>
            <button class="btn btn--success btn--size-s">GO TO APPROVAL</button>
            <button class="btn btn--warn btn--size-m">OK</button>
            <button class="btn btn--danger btn--size-l">TRY AGAIN</button>
        </div>
    </body>
</html>
