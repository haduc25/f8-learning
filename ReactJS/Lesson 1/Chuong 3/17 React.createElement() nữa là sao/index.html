<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 - React.createElement() nữa là sao?</title>
    <script src="https://unpkg.com/react@17.0.0/umd/react.production.min.js" crossorigin> </script>
</head>
<body style="text-align: center;">
        <h1>17 - React.createElement() nữa là sao?</h1>


        <!-- JS -->
        <script>
        /**
         * 1. React.createElement() -> React element
         * 2. So sánh với document.createElement() -> D0M element
         * 3. Thay đổi: id, className, style, ...
         * 4. Thêm: text , HTML
         * 5. Tạo:
         *         <h1 title="Hello" class="heading">Hello guys!</h1>
         * 6. Tạo:
         *         <ul>
         *              <li>Javascript</li>
         *              <li>ReactJS</li>
         *          </ul>
         * 7. Tạo:
         *           <div class="post-item" >
         *              <h2 title="Học React tại F8">Học ReactJS</h2>
         *              <p> Học ReactJS từ cơ bản tới nâng cao</p>
         *           </div>
 
        */
            

        //// Ex1 - <h1 title="Hello" class="heading">Hello guys!</h1>
        // DOM
        const h1DOM = document.createElement('h1');
        
        h1DOM.title = 'Hello';
        h1DOM.className = 'heading';
        h1DOM.style.color =  'red';

        h1DOM.innerText = 'Hello guys!';

        document.body.appendChild(h1DOM);


        // React
        // *Syntax: React.createElement(type, props, children, n);
        const h1React = React.createElement('h1', {
            title: 'Hello',
            className: 'heading',
        }, 'Hello guys!');


        console.dir(h1DOM); //return h1.heading
        console.log(h1React); //return {$$typeof: Symbol(react.element), type: 'h1', key: null, ref: null, props: {…}, …}


        /**Ex2 - 
         *         <ul>
         *              <li>Javascript</li>
         *              <li>ReactJS</li>
         *          </ul>
        */

        // DOM
        const ulDOM = document.createElement('ul');

        const liDOM1 = document.createElement('li');
        liDOM1.innerText = 'Javascript';

        const liDOM2 = document.createElement('li');
        liDOM2.innerText = 'ReactJS';

        // đưa 'li' vào 'ul'
        ulDOM.appendChild(liDOM1);
        ulDOM.appendChild(liDOM2);

        document.body.appendChild(ulDOM);


        // nếu đối số 2 k có dl (props) => để là 'null' hoặc '{}'
        // React 
        const ulReact = React.createElement(
            'ul',
             null,
             // children / li
             React.createElement('li', null, 'Javascript'),
             React.createElement('li', null, 'ReactJS'),
            )


        console.dir(ulDOM); //return ul
        console.log(ulReact); //return {$$typeof: Symbol(react.element), type: 'ul', key: null, ref: null, props: {…}, …}



        ////Ex3 - Custom thêm Attribute vào Ex2

        // DOM
        const _ulDOM = document.createElement('ul');
        _ulDOM.id = 'ulDOm-id';
        _ulDOM.style = 'color: red; font-size: 50px'

        const _liDOM1 = document.createElement('li');
        _liDOM1.innerText = 'Javascript';
        _liDOM1.id = 'li-1';


        const _liDOM2 = document.createElement('li');
        _liDOM2.innerText = 'ReactJS';

        // đưa 'li' vào 'ul'
        _ulDOM.appendChild(_liDOM1);
        _ulDOM.appendChild(_liDOM2);

        document.body.appendChild(_ulDOM);


        // nếu đối số 2 k có dl (props) => để là 'null' hoặc '{}'
        // React 
        const _ulReact = React.createElement(
            'ul',
             {
                id: 'ulDOm-id',
                style: 'color: red; font-size: 50px',
             },
             // children / li
             React.createElement('li', { id: 'li-1'}, 'Javascript EX3'),
             React.createElement('li', null, 'ReactJS EX3'),
            )


        console.dir(_ulDOM); //return ul
        console.log(_ulReact); //return {$$typeof: Symbol(react.element), type: 'ul', key: null, ref: null, props: {…}, …}



        /**Ex4 -
         *           <div class="post-item" >
         *              <h2 title="Học React tại F8">Học ReactJS</h2>
         *              <p>Học ReactJS từ cơ bản tới nâng cao</p>
         *           </div>
        */


        // DOM
        const divDOM = document.createElement('div');
        divDOM.className = 'post-item';

        const h2DOM = document.createElement('h2');
        h2DOM.title = 'Học React tại F8';
        h2DOM.innerText = 'Học ReactJS';

        const pDOM = document.createElement('p');
        pDOM.innerText = 'Học ReactJS từ cơ bản tới nâng cao';

        // add 'h2' & 'p' vào 'div'
        divDOM.appendChild(h2DOM); 
        divDOM.appendChild(pDOM);
        
        document.body.appendChild(divDOM);


        
        // React
        const divReact = React.createElement('div', {className: 'post-item'}, React.createElement('h2', {title: 'Học React tại F8'}, 'Học ReactJS'), 
        React.createElement('p',null, 'Học ReactJS từ cơ bản tới nâng cao'));


        console.dir(divDOM); //return div.post-item
        console.log(divReact); //return {$$typeof: Symbol(react.element), type: 'div', key: null, ref: null, props: {…}, …}
 
        </script>
    
</body>
</html>
