<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 - React element types</title>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js" crossorigin> </script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body style="text-align: center;">
        <h1>27 - React element types</h1>

        <div id="app"></div>
        <div id="app2"></div>

        <!-- JS -->
        <script type="text/babel">
        /** Hooks

        /** 
         * 1. React element types: string, function/class
         *  - Wapper
         *         - Header -> Header component
         *         - Content -> Content component
         *         - Footer -> Footer component
         * 2. Biểu diễn đơn giản với JSX    
         * 
         * 
         * Ex: code ban đầu
         * const app = (
         *  <div className='wrapper'>
         *      <div className='header'>Header</div>
         *      <div className='content'>Content</div>
         *      <div className='footer'>Footer</div>
         *  </div>
         *  )
         * 
         * 
         * 
         * 
        */

          

        // => create component
        // function component
        function Header(){
            return (
                <div className='header'>Header</div>
            )
        }

        // class component
        class Content extends React.Component {
            render(){
                return(
                    <div className='content'>Content</div>
                )
            }
        }


        const app = (
            <div className='wrapper'>
                <Header></Header>
                <Header />
                <Content />
                <div className='footer'>Footer</div>
            </div>
        )

        console.log(app);
        
        // render
        ReactDOM.render(app, document.getElementById('app'));




        /** Bài tập
         * 
         * Ex: Đề bài - chuyển code thành 'PostItem component'   
         * const app2 = (
         * <div className='post-list'>
         *     <div className='post-item'>
         *         <img src="https://i.pinimg.com/originals/71/ee/32/71ee32577432648f9e45fbd63b2cf261.jpg" alt="Learn JavaScript" />
         *         <h2 className='post-title'>Learn JavaScript</h2>
         *         <p className='post-desc'>What is JavaScript ? JavaScript is a dynamic computer programming language. It is lightweight and most commonly used as a part of web pages, whose implementations allow client-side script to interact with the user and make dynamic pages.</p>
         *         <p className='post-published'>1 day ago | 5 minute</p>
         *     </div>
         * </div>
         *  )
         *
         * 
        */


        // PostItem component
        function PostItem(){
            return(
                <div className='post-item'>
                    <img src="https://i.pinimg.com/originals/71/ee/32/71ee32577432648f9e45fbd63b2cf261.jpg" alt="Learn JavaScript" />
                    <h2 className='post-title'>Learn JavaScript</h2>
                    <p className='post-desc'>What is JavaScript ? JavaScript is a dynamic computer programming language. It is lightweight and most commonly used as a part of web pages, whose implementations allow client-side script to interact with the user and make dynamic pages.</p>
                    <p className='post-published'>1 day ago | 5 minute</p>
                </div>
            )
        }





        const app2 = (
            <div className='post-list'>
                <PostItem />
                <PostItem />
                <PostItem />
            </div>
        )



        // render
        ReactDOM.render(app2, document.getElementById('app2'));

        </script>

    
</body>
</html>
