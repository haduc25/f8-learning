<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/grid.css" />
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    <style>
        h2 {
            color: #b94366;
            text-decoration: underline;
            margin-top: 50px;
        }

        h2 ~ h2 {
            margin-top: 150px;
        }

        body {
            height: 2000px;
        }
    </style>

    <body>
        <h2>Example 1 - PC: Category => 2col | Products => 10 col</h2>
        <div class="grid wide">
            <div class="row">
                <!-- 
                    PC: Category => 2col | Products => 10 col

                    //Cách chia sp bên trong product
                        12 / (số cột hiển thị) 
                        - Áp dụng: 12/5 = 2,4 => 24%
                 -->
                <div class="col l-2">
                    <div class="item">Category</div>
                </div>
                <div class="col l-10">
                    <div class="item">Products</div>
                </div>
            </div>
        </div>

        <h2>Example 2 - chia sp con</h2>
        <!-- 
            PC: 5 item | l-2-4
            Tablet: 3 item + ẩn category | .m-3, .m-0, .m-12
            Mobile: 1 item + ẩn category | .c-12, .c-12
         -->
        <div class="grid wide">
            <div class="row">
                <!-- Ẩn category khi ở Tablet, Mobile: class m-0, c-0 -->
                <div class="col l-2 m-0 c-0">
                    <div class="item">Category</div>
                </div>
                <!-- khi có m-0 thì phải m-12 cho tràn ra -->
                <div class="col l-10 m-12 c-12">
                    <div class="content">
                        <!-- Sắp xếp theo / Giá / 1/1 -->

                        <div class="row">
                            <!-- Emmet: .col.l-2-4*5>.item{Item $} -->
                            <div class="col l-2-4 m-4 c-12">
                                <div class="item">Item 1</div>
                            </div>
                            <div class="col l-2-4 m-4 c-12">
                                <div class="item">Item 2</div>
                            </div>
                            <div class="col l-2-4 m-4 c-12">
                                <div class="item">Item 3</div>
                            </div>
                            <div class="col l-2-4 m-4 c-12">
                                <div class="item">Item 4</div>
                            </div>
                            <div class="col l-2-4 m-4 c-12">
                                <div class="item">Item 5</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
