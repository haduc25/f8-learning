<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>204 - Sửa lỗi, xử lý submit form</title>
  <link rel="stylesheet" href="./style.css">

<body>
  <div class="main">

    <form action="" method="POST" class="form" id="register-form">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
  
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Sơn Đặng" class="form-control" value="MizGDuc">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control" value="haduc25@mail.com">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control" value="123456">
        <span class="form-message"></span>
      </div>
  
      <button class="form-submit">Đăng ký</button>
    </form>
  
  </div>
