<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>203 - Phân tích cách triển khai logic</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">

    <form action="" method="POST" class="form" id="register-form">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
  
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Sơn Đặng" class="form-control" value="MizGDuc">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control" value="haduc25@mail.com">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control" value="123456">
        <span class="form-message"></span>
      </div>
  
      <button class="form-submit">Đăng ký</button>
    </form>
  
  </div>

  <!-- JS Code from F8 / import tu file main.js trng Lesson 4/js/main.js -->
  <!-- TẮT TẠM ĐỂ LÀM BÀI KHÁC -->
  <script src="../../../js/main3.js"></script>
  <script>alert('TẮT TẠM ĐỂ LÀM BÀI KHÁC')</script>
</body>
</html>
