<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>198 - Xử lý báo lỗi cơ bản</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">

    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
  
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control" value="MizGDuc">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control" value="haducvcvb@gmail.com">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" value="abcd1234">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control" value="abcd1234">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Giới tính</label>
        <div>
          <!-- Thêm 'checked' k cần check = js -->
          <!-- <input name="gender" type="radio" class="form-control" value="male" checked>Male -->
          <input name="gender" type="radio" class="form-control" value="male">Male
        </div>
        <div>
          <input name="gender" type="radio" class="form-control" value="female">Female
        </div>
        <div>
          <input name="gender" type="radio" class="form-control" value="orther">Orther
        </div>
        <span class="form-message"></span>
      </div>
  
      <button class="form-submit">Đăng ký</button>
    </form>
  
  </div>

  <!-- JS Code from F8 / import tu file main.js trong Lesson 4/js/main.js -->

</html>
